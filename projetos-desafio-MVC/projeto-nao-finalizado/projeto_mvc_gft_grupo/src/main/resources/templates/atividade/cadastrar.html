<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content" th:object="${evento}">
	<div class="alert alert-primary" th:if="${mensagem!=null}"
		th:text="${mensagem}"></div>
	<div class="container mt-2">
		<h1 class="text-light">Nova Atividade</h1>
		<hr>

		<form method="post" th:object="${atividade}"
			th:action="@{/atividade/novo(id=${evento.id_evento})}">
			<input type="hidden" th:field="*{id_atividade}"></input>
			<div class="row">
				<div class="form-group mb-3 col-12">
					<label for="nome" class="text-light mb-1">Nome</label> <input
						class="form-control" type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
						th:errors="*nome"></div>
				</div>
				<div class="form-group mb-3 col-2">
					<label for="data_inicio" class="text-light mb-1">Data de
						Início</label> <input class="form-control" type="date"
						th:field="*{data_inicio}"></input>
					<div class="text-danger"
						th:if="${#fields.hasErrors('data_inicio')}"
						th:errors="*data_inicio"></div>
				</div>
				<div class="form-group mb-3 col-2">
					<label for="data_entrega" class="text-light mb-1">Data de
						Entrega</label> <input class="form-control" type="date"
						th:field="*{data_entrega}"></input>
					<div class="text-danger"
						th:if="${#fields.hasErrors('data_entrega')}"
						th:errors="*data_entrega"></div>
				</div>
				<div class="form-group mb-3 col-2 mt-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"
							th:field="*{status}" value="" id="flexCheckChecked" checked>
						<label class="form-check-label" for="flexCheckChecked">Disponível</label>
					</div>
				</div>
				<div class="col-7">
					<a href="/evento" class="btn btn-danger text-light" role="button">Cancelar</a>
					<button type="submit" class="btn btn-success">Salvar
						Atividade</button>
				</div>
		</form>
	</div>
</div>
</div>
</html>
