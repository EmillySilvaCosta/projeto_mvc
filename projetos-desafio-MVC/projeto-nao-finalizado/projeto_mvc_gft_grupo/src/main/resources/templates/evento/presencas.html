<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content" th:object="${evento}">
	<nav class="navbar navbar-expand-lg nav$bar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav text-light">
				<a class="nav-item nav-link active text-light" th:href="@{/evento}">Geral</a>
				<a class="nav-item nav-link text-light"
					th:href="@{/evento/grupos(id=${evento.id_evento})}">Grupos</a> <a
					class="nav-item nav-link text-light"
					th:href="@{/evento/entregas(id=${evento.id_evento})}">Entregas</a>
				
			</div>
		</div>
	</nav>
	<hr>
	<div>
		<p class="text-light h3">Presen√ßas</p>
	</div>
	<form>
		<div th:if="${not #lists.isEmpty(listaParticipante)}"
			class="list-group m-3">
			<table class="table table-striped">
				<thead>
					<tr class="text-light">
						<th>Participante</th>
						<th>Grupo</th>
						<th th:each="i : ${#numbers.sequence( 1, evento.qtdDiasDeEvento)}">Dia
							<p th:text="${i}"></p>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="participante : ${listaParticipante}"
						class="text-light">
						<td th:text="${participante.nome}"></td>
						<td th:text="${participante.grupo.nome}"></td>
						<td th:each="i : ${#numbers.sequence( 1, evento.qtdDiasDeEvento)}">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="flexCheckDefault" > <label class="form-check-label"
									for="flexCheckDefault"><i id="pontual" class="bi bi-clock"></i></label>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="flexCheckDefault"> <label class="form-check-label"
									for="flexCheckDefault"><i id="atrasado" class="bi bi-clock-history"></i></label>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
	<div class="row">
	<div class="col-1">
	<a href="/evento" type="submit" class="btn btn-danger text-light m-2">Cancelar</a>
	</div>
	<div class="col-1">
	<button type="submit" class="btn btn-success m-2">Salvar</button>
	</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
		
		
</div>
</html>
