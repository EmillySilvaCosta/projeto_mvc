<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content" th:object="${evento}">

<div class="container">
<div class="mt-3">
    <h1>Ranking Geral</h1>
    </div>
    <hr>
    <div class="alert alert-primary" th:if="${#lists.isEmpty(listaGrupo)}">
		Nenhum evento em andamento.</div>
    <div th:if="${not #lists.isEmpty(listaGrupo)}" class="list-group m-3">
      <table class="table table-striped">
        <thead>
          <tr class="text-light">
              <th>Nome do Grupo</th>
              <th>Presenças</th>
              <th>Atividades</th>
              <th>Atrasos?</th>
              <th>Bônus Presença?</th>
              <th>Bônus Atividades?</th>
              <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="grupo : ${listaGrupo}" class="text-light">
            <td th:text="${grupo.nome}"></td>
            <td th:text="${grupo.pontuacaoAtividade}"></td>
            <td th:text="${grupo.pontuacaoPresenca}"></td>
            <td th:text="${grupo.presenca ? 'P. X' : 'V'}"></td>
            <td th:text="${grupo.atividade ? 'P. X' : 'S/ V'}"></td>
            <td th:text="${grupo.atrasos ? 'P. X' : 'S/ V'}"></td>
            <td th:text="${grupo.pontuacaoTotal}"></td>
          </tr>
          </tbody>
      </table>
      </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</html>
